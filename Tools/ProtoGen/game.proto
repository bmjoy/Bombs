package google.protobuf;
option optimize_for = SPEED;

message RooomCommands {
  repeated RooomCommand datas = 1;
}

message RooomCommand {
  required int32 index=1;
  required int32 action = 2;
  required bytes datas = 3;
}
message PlayerInfo {
  required int32 player_id = 1;
  required bytes player_guid=2;
  required string name = 3;
}
message RoomInfo {
  required bytes room_guid = 1;
  required string name = 2;
}